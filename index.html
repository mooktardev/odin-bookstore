<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library | The Odin Project</title>
    <link rel="shortcut icon" href="./logo.png" type="image/x-icon">
    <!-- LINKS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,600;0,700;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="bg-slate-200">
    <header class="header py-5 bg-emerald-500 text-white shadow-sm">
      <div class="container mx-auto px-4 lg:max-w-6xl flex justify-between">
        <div class="logo text-3xl font-bold">Library</div>
      </div>
    </header>

    <main class="main">
      <div class="container mx-auto lg:max-w-6xl px-4 py-5">
        <div class="section-title mb-5 flex justify-between items-center">
          <h1 class="text-2xl font-semibold">List of books</h1>
          <button
            id="showDialog"
            class="add-book px-5 py-2 rounded-lg bg-emerald-500 hover:bg-emerald-700 transition dureation-200 ease-in-out shadow-md text-emerald-50 font-semibold"
          >
            &plus; NEW BOOK
          </button>
        </div>
        <div
          class="card-wrapper grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6"
        >
          <!-- card -->
          <div
            class="card hidden flex flex-col items-start p-8 rounded-xl shadow-md bg-white"
          >
            <h3 class="card-title text-lg font-semibold">
              Lorem ipsum, dolor sit amet consectetur adipisicing elit.
              Corporis, in.
            </h3>
            <div class="card-info w-full flex justify-between mt-3 mb-5">
              <p class="card-author">
                By <span class="italic">Vit mince.</span>
              </p>
              <p class="card-pages font-semibold">
                <span class="slashed-zero proportional-nums">500</span> pages
              </p>
            </div>
            <div class="card-footer w-full flex justify-between">
              <button
                class="toggle-isread text-md px-3 py-1 bg-green-100/50 text-green-600 rounded-md cursor-pointer"
                data-id=""
              >
                Not read yet!
              </button>
              <button class="delete-book items-center text-red-400" data-id="">
                Remove
              </button>
            </div>
          </div>
          <!-- ./card -->
        </div>
      </div>
      <!-- ./container -->
    </main>

    <footer class="footer py-4 items-end justify-end">
      <div class="container mx-auto lg:max-w-6xl">
        <p class="copyright text-center flex items-center justify-center">
          Copyrignt &copy;
          <script>
            document.write(new Date().getFullYear());
          </script>
          - Mooktar
        </p>
      </div>
    </footer>

    <dialog
      class="modal w-full h-full bg-gray-500/40 hidden fixed top-0 left-0 flex items-center justify-center"
      id="modal"
      role="modal"
    >
      <form
        action="#"
        class="form-modal relative w-80 bg-white p-6 flex flex-col space-y-6 rounded-lg shadow-lg"
        id="form-modal"
        method="dialog"
      >
        <div class="flex justify-between items-center">
          <h3 class="text-lg text-bold">New Book</h3>
          <span
            class="close-modal text-2xl text-emerald-600 cursor-pointer"
            title="Close"
            >&times;</span
          >
        </div>
        <div class="">
          <input
            type="text"
            name="book-title"
            id="book-title"
            class="w-full bg-gray-100 border-1 border-gray-100/80 outline-none items-center px-4 py-2 rounded-sm invalid:border-red-500"
            placeholder="Title"
            minlength="5"
            required
          />
          <span class="book-title-error hidden h-4 mt-2 -translate-y-10 text-sm text-red-800">This book already exists in your library</span>
        </div>
        <input
          type="text"
          name="book-author"
          id="book-author"
          class="w-full bg-gray-100 border-1 border-gray-100/80 outline-none items-center px-4 py-2 rounded-sm"
          placeholder="Author"
          required
        />
        <input
          type="number"
          name="book-pages"
          id="book-pages"
          class="w-full bg-gray-100 border-1 border-gray-100/80 outline-none items-center px-4 py-2 rounded-sm"
          placeholder="Pages"
          min="5"
          required
        />
        <label for="book-read" class="flex items-center space-x-3">
          <input type="checkbox" name="book-read" id="book-read" class="w-4 h-4" />
          <span>I have read this book.</span>
        </label>
        <div class="form-action w-full flex items-center justify-end space-x-4">
          <button
            type="reset"
            formmethod="dialog"
            class="reset-form px-4 py-1 rounded-md bg-emerald-50 text-emerald-800 shadow-sm"
          >
            Cancel
          </button>
          <button
            type="submit"
            class="submit-form px-4 py-1 rounded-md bg-emerald-500 text-white shadow-sm"
          >
            Create
          </button>
        </div>
      </form>
    </dialog>

    <!-- SCRIPTS -->
    <script src="./main.js"></script>
  </body>
</html>
